<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday - Interview Scheduler</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #ec4899;
      --accent-light: #f472b6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0f172a;
      --bg-darker: #0a0e27;
      --bg-card: #1e293b;
      --bg-hover: #334155;
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: #334155;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker) 0%, #1a1f3a 50%, var(--bg-darker) 100%);
      color: var(--text);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      left: -5%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s ease-in-out infinite reverse;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(30px) translateX(20px); }
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow-pulse {
      0%, 100% { box-shadow: var(--shadow-md), 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: var(--shadow-lg), 0 0 40px rgba(99, 102, 241, 0.5); }
    }

    @keyframes slide-down {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation */
    nav {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(51, 65, 85, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slide-down 0.6s ease;
    }

    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo i {
      font-size: 28px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .status-badge:hover {
      background: rgba(16, 185, 129, 0.25);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Main Content */
    .main {
      padding: 40px 0;
      animation: fade-in 0.8s ease;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 40px;
      overflow-x: auto;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
      scroll-behavior: smooth;
    }

    .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .tabs::-webkit-scrollbar-track {
      background: transparent;
    }

    .tabs::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .tab-btn {
      padding: 12px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .tab-btn:hover {
      color: var(--primary-light);
      transform: translateY(-2px);
    }

    .tab-btn.active {
      color: var(--primary-light);
      border-bottom-color: var(--primary);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .tab-content {
      display: none;
      animation: fade-in 0.4s ease;
    }

    .tab-content.active {
      display: block;
    }

    /* Cards */
    .card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
      border: 1px solid rgba(51, 65, 85, 0.5);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .card:hover {
      border-color: rgba(99, 102, 241, 0.5);
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(30, 41, 59, 0.8) 100%);
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(99, 102, 241, 0.2), var(--shadow-lg);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
      position: relative;
      z-index: 1;
    }

    .card-title i {
      color: var(--primary-light);
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .card:hover .card-title i {
      transform: rotate(10deg) scale(1.1);
      color: var(--accent-light);
    }

    /* Forms */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(51, 65, 85, 0.6);
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      background: rgba(15, 23, 42, 0.5);
      color: var(--text);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(203, 213, 225, 0.5);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3), inset 0 0 10px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      border: 1px solid rgba(129, 140, 248, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5), 0 0 30px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:active {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(99, 102, 241, 0.4);
      color: var(--primary-light);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
      transform: translateY(-3px);
    }

    /* Upload Area */
    .upload-area {
      border: 2px dashed rgba(99, 102, 241, 0.3);
      border-radius: 16px;
      padding: 60px 24px;
      text-align: center;
      transition: all 0.4s ease;
      cursor: pointer;
      background: rgba(99, 102, 241, 0.05);
      position: relative;
      overflow: hidden;
    }

    .upload-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .upload-area:hover,
    .upload-area.dragover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.15);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
      transform: scale(1.02);
    }

    .upload-area:hover::before {
      opacity: 1;
    }

    .upload-icon {
      font-size: 56px;
      color: var(--primary-light);
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .upload-area:hover .upload-icon {
      color: var(--accent-light);
      transform: scale(1.1);
    }

    .upload-text {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .upload-subtext {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Messages */
    .message {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      animation: slide-down 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(10px);
      border-left: 4px solid;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message-success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border-left-color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border-left-color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
      border: 1px solid rgba(51, 65, 85, 0.5);
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.25);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(15, 23, 42, 0.5);
    }

    th {
      padding: 14px;
      text-align: left;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 14px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      transition: all 0.3s ease;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(99, 102, 241, 0.1);
      box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.1);
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.4);
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .badge:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px currentColor;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fade-in 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(30, 41, 59, 0.8) 100%);
      border: 1px solid rgba(51, 65, 85, 0.5);
      border-radius: 16px;
      padding: 28px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slide-down 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      transform: rotate(90deg);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 0 16px;
        height: 60px;
      }

      .container {
        padding: 16px;
      }

      .card {
        padding: 20px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .upload-area {
        padding: 40px 20px;
      }

      .tab-btn {
        padding: 10px 16px;
        font-size: 13px;
      }

      .logo {
        font-size: 20px;
      }

      .logo i {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-content">
      <div class="logo">
        <i class="fas fa-calendar-check"></i>
        Weekday
      </div>
      <div class="status-badge">
        <span class="status-dot"></span>
        System Ready
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="main">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('configure')">
          <i class="fas fa-cog"></i> Configure
        </button>
        <button class="tab-btn" onclick="switchTab('upload')">
          <i class="fas fa-cloud-upload-alt"></i> Upload
        </button>
        <button class="tab-btn" onclick="switchTab('data')">
          <i class="fas fa-database"></i> Data
        </button>
        <button class="tab-btn" onclick="switchTab('emails')">
          <i class="fas fa-envelope"></i> Emails
        </button>
        <button class="tab-btn" onclick="switchTab('logs')">
          <i class="fas fa-history"></i> Logs
        </button>
      </div>

      <!-- Configure Tab -->
      <div id="configure" class="tab-content active">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-cloud"></i> Airtable Configuration
          </div>
          <div id="configMessage"></div>
          <div class="form-group">
            <label>Airtable Token</label>
            <input type="password" id="airtableToken" placeholder="Your Airtable personal access token">
          </div>
          <div class="form-group">
            <label>Base ID</label>
            <input type="text" id="airtableBaseId" placeholder="appXXXXXXXXXXXXXX">
          </div>
          <div class="form-group">
            <label>Table Name</label>
            <input type="text" id="airtableTableName" placeholder="Interviews">
          </div>
          <div class="form-group">
            <label>MailerSend API Key</label>
            <input type="password" id="mailersendKey" placeholder="Your MailerSend API key">
          </div>
          <div class="form-group">
            <label>From Email</label>
            <input type="email" id="fromEmail" placeholder="noreply@example.com">
          </div>
          <div style="display: flex; gap: 12px; flex-wrap: wrap;">
            <button class="btn btn-primary" onclick="saveConfiguration()">
              <i class="fas fa-save"></i> Save Configuration
            </button>
            <button class="btn btn-secondary" onclick="testConfiguration()">
              <i class="fas fa-flask"></i> Test Connection
            </button>
          </div>
        </div>
      </div>

      <!-- Upload Tab -->
      <div id="upload" class="tab-content">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-file-csv"></i> Upload CSV File
          </div>
          <div id="uploadMessage"></div>
          <div class="upload-area" onclick="document.getElementById('fileInput').click();" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave()">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag and drop your CSV file</div>
            <div class="upload-subtext">or click to browse your computer</div>
          </div>
          <input type="file" id="fileInput" style="display: none;" accept=".csv" onchange="handleFileSelect(event)">
          <div style="margin-top: 24px;">
            <button class="btn btn-primary" onclick="uploadAndProcess()">
              <i class="fas fa-rocket"></i> Upload & Split
            </button>
          </div>
        </div>
      </div>

      <!-- Data Tab -->
      <div id="data" class="tab-content">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-chart-line"></i> Statistics
          </div>
          <div class="grid" id="statsContainer"></div>
        </div>
        <div class="card">
          <div class="card-title">
            <i class="fas fa-filter"></i> Filters & Search
          </div>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
            <div class="form-group">
              <label>Company</label>
              <select id="companyFilter" onchange="filterData()">
                <option value="">All Companies</option>
              </select>
            </div>
            <div class="form-group">
              <label>Email Status</label>
              <select id="statusFilter" onchange="filterData()">
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Sent">Sent</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <i class="fas fa-table"></i> Interview Records
          </div>
          <div id="dataContainer" style="overflow-x: auto;"></div>
        </div>
      </div>

      <!-- Emails Tab -->
      <div id="emails" class="tab-content">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-envelope"></i> Send Emails
          </div>
          <div id="bulkEmailMessage"></div>
          <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
            <button class="btn btn-primary" onclick="selectAllPending()">
              <i class="fas fa-check-double"></i> Select All
            </button>
            <button class="btn btn-primary" onclick="sendSelectedEmails()">
              <i class="fas fa-paper-plane"></i> Send Selected
            </button>
          </div>
          <div id="emailsContainer"></div>
        </div>
      </div>

      <!-- Logs Tab -->
      <div id="logs" class="tab-content">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-history"></i> Email Logs
          </div>
          <div id="logsContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Email Preview</div>
        <button class="modal-close" onclick="closePreview()">Ã—</button>
      </div>
      <div id="previewContent"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
